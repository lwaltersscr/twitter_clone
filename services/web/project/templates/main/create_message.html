{% extends "base.html" %}

{% block title %}New Tweet{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h1 class="h3 mb-0">Create New Tweet</h1>
            </div>
            <div class="card-body">
                <form method="post">
                    <div class="mb-3">
                        <label for="content" class="form-label">What's happening?</label>
                        <textarea class="form-control" id="content" name="content" rows="3" maxlength="280" required></textarea>
                        <div class="form-text">URLs will be automatically detected and stored.</div>
                    </div>
                    <button type="submit" class="btn btn-primary">Tweet</button>
                    <a href="{{ url_for('main.index') }}" class="btn btn-outline-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
